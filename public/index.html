<!DOCTYPE html>

<body lang="en">
  ​

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  ​

  <body>
    <h1>Welcome to the To Do List App Name! </h1>
    <form>
      <label for="item">item</label>
      <input type="text" name="item" id="item">
      <button id="addItem">Add Task</button>
    </form>
    <ul id="items"></ul>
    <script>
      let items = []

      if (localStorage.getItem('items')) {
        items = JSON.parse(localStorage.getItem('items'))
      }

      const addItem = _ => {
        items.push({
          text: document.getElementById('item').value,
          isDone: false
        })
        localStorage.setItem('items', JSON.stringify(items))
        renderItems()
      }
      const renderItems = _ => {
        document.getElementById('items').innerHTML = ''
        items.forEach((item, i) => {
          let itemElem = document.createElement('li')
          itemElem.innerHTML = `
          <span style="text-decoration: ${item.isDone ? 'line-through' : 'none'}">${item.text}</span>
​
          <button data-id="${i}" class="toggle">✓</button>

          <i class="tiny material-icons">delete_forever</i>

        `
          document.getElementById('items').append(itemElem)
        })
      }
      const updateItem = id => {
        items[id].isDone = !items[id].isDone
        localStorage.setItem('items', JSON.stringify(items))
        renderItems()
      }

      document.addEventListener('click', event => event.target.className === 'toggle' ? updateItem(event.target.dataset.id) : null)
      document.getElementById('addItem').addEventListener('click', event => {
        event.preventDefault()
        addItem()
      })

      renderItems()
]
    </script>
  </body>
  ​
</body>
